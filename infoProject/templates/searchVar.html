<div class="hero__search__form d-block p-0">
    <form action="#">
        
        <input style="width: 83%;" type="text" name="buscado" placeholder="Buscar..." id="buscado">
        <button type="submit" class="site-btn" onclick="buscar();">Buscar</button>
    </form>

    

    <script type="text/javascript">
        function buscar(){
            var b = $('#buscado').val();
            $.ajax ({
                data: {'buscando':b},
                url : "{% url 'busqueda' %}",
                type : 'get',

                success : function(x){
                    if (x.estado == 'mal'){
                        alert("NO EXISTE RESULTADO");
                    }else{
                        var div = $('#resultados')
                        for (i = 0 ;i<= x.datos.length; i++){
                            var w = '<p>Nombre: '+ x.datos[i].nombre + '</p>';
                            w+= '<p>Descripcion: ' + x.datos[i].descripcion + '</p>';
                            div.append(w);
                        }
                    }
                }
            });
        }
    </script>
</div>
