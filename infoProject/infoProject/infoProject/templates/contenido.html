{% load static %}

<section class="categories">
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
          <div class="section-title">
              <h2 align="center">Descubrir emprendimientos</h2>
          </div>
            <div class="categories__slider owl-carousel">
                {% for p in perfiles %}
                <div class="col-lg-3">
                  <a href="{% url 'userprofile' p.user.username %}">
                    <div class="categories__item set-bg" data-setbg="{{p.image.url}}">
                        <h5 style="color: #ffff; background-color: black;opacity:0.6;">{{p.user.username}}</h5>
                    </div>
                    </a>
                </div>
                {% endfor %}
            </div>
            </div>
        </div>
    </div>
</section>




<!-- Categories Section End -->

<!-- Featured Section Begin -->
<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>¡Buscá por el rubro que más te guste!</h2>
                </div>
                <div class="featured__controls">
                    <ul>
                        <li class="active" data-filter="*">Todos</li>
                        {% for i in pares %}
                            <li data-filter=".h{{i.0}}">{{i.1}}</li>
                        {% endfor %}

                    </ul>
                </div>
            </div>
        </div>

        <div class="row featured__filter">
            {% for p in perfiles %}
            <div class="col-lg-3 col-md-4 col-sm-6 mix h{{p.rubro}}  >">
                <div class="featured__item">
                  <a href="{% url 'userprofile' p.user.username %}">
                  <div class="categories__item set-bg" data-setbg="{{p.image.url}}">
                    <h5 style="color: #ffff; background-color: black;opacity:0.6;">{{p.user.username}}</h5>
                  </div>
                  </a>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
<!-- Featured Section End -->

<!-- Banner Begin -->
<div class="banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="banner__pic">
                    <img src="{% static ' img/banner/banner-1.jpg' %}" alt="">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="banner__pic">
                    <img src="{% static ' img/banner/banner-2.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Banner End -->
